<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/96a339ac39.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="password.css">
    <title>Document</title>
</head>
<body>
    <div class="password">
        <h2>Password Generator</h2>
        <div class="container">
            <span class="result">

            </span>
            <button class="btn clipboard">
                <i class="fas fa-clipboard"></i>
            </button>
        </div>
        <div class="setting">
            <div class="password-setting">
                <label>Password Length</label>
                <input type="number" id="length" min="4" max="20" value="20">
            </div>
            <div class="password-setting">
                <label>Include uppercase Letters</label>
                <input type="checkbox" class="checked" id="uppercase" checked>
            </div>
            <div class="password-setting">
                <label>Include lowercase Letters</label>
                <input type="checkbox" class="checked" id="lowercase" checked>
            </div>
            <div class="password-setting">
                <label>Include numbers</label>
                <input type="checkbox" class="checked" id="numbers" checked>
            </div>
            <div class="password-setting">
                <label>Include symbols</label>
                <input type="checkbox" class="checked" id="symbols" checked>
            </div>
            
        </div>
        <button class="btn Generator">
            Generate Password
        </button>
    </div>
    <script src="password.js"></script>
</body>
</html>
